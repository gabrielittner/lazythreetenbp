buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath 'de.undercouch:gradle-download-task:3.4.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.8.0'
    }
}
apply plugin: 'com.github.ben-manes.versions'

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

ext {
    running_on_ci = 'true'.equals(System.getenv('CI'))

    version_java = JavaVersion.VERSION_1_7

    version_android_minimum_sdk = 16
    version_android_compile_sdk = 27
}

ext.deps = [
        //runtime
        support_annotations : "com.android.support:support-annotations:28.0.0",
        threetenbp_notzdb : "org.threeten:threetenbp:1.4.0:no-tzdb",

        //compiler
        threetenbp : "org.threeten:threetenbp:1.3.8",
        javapoet : "com.squareup:javapoet:1.11.1",
        google_options: "com.github.pcj:google-options:1.0.0",

        //test
        junit: 'junit:junit:4.12',
        truth: 'com.google.truth:truth:0.44',
        compile_testing: 'com.google.testing.compile:compile-testing:0.17',
        androidTestRunner: 'com.android.support.test:runner:1.0.2',
]
