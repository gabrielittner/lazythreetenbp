buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}
apply plugin: 'com.github.ben-manes.versions'

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    running_on_ci = 'true'.equals(System.getenv('CI'))

    version_java = JavaVersion.VERSION_1_7

    version_android_minimum_sdk = 16
    version_android_compile_sdk = 27
    version_android_build_tools = '27.0.1'
}

ext.deps = [
        //runtime
        support_annotations : "com.android.support:support-annotations:25.1.0",
        threetenbp_notzdb : "org.threeten:threetenbp:1.3.6:no-tzdb",

        //compiler
        threetenbp : "org.threeten:threetenbp:1.3.6",
        javapoet : "com.squareup:javapoet:1.9.0",
        google_options: "com.github.pcj:google-options:1.0.0",

        //test
        junit: 'junit:junit:4.12',
        truth: 'com.google.truth:truth:0.36',
        compile_testing: 'com.google.testing.compile:compile-testing:0.12',
        androidTestRunner: 'com.android.support.test:runner:1.0.1',
]
