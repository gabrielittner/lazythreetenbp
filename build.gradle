buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com' }
    }
}

ext {
    running_on_ci = 'true'.equals(System.getenv('CI'))

    version_java = JavaVersion.VERSION_1_7

    version_android_minimum_sdk = 14
    version_android_compile_sdk = 25
    version_android_build_tools = '25.0.2'
}

ext.deps = [
        //runtime
        support_annotations : "com.android.support:support-annotations:22.2.0",
        threetenbp_notzdb : "org.threeten:threetenbp:1.3.5:no-tzdb",

        //compiler
        threetenbp : "org.threeten:threetenbp:1.3.5",
        javapoet : "com.squareup:javapoet:1.8.0",
        google_options: "com.github.pcj:google-options:1.0.0",

        //test
        junit: 'junit:junit:4.12',
        truth: 'com.google.truth:truth:0.32',
        compile_testing: 'com.google.testing.compile:compile-testing:0.11',

        test_runner: 'com.android.support.test:runner:0.5',
        test_rules: 'com.android.support.test:rules:0.5',
]
